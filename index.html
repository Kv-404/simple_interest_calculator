<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator with SIP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-card">
            <h1>Finance Calculator</h1>

            <div class="tabs">
                <button class="tab-btn active" data-target="simple-interest">Simple Interest</button>
                <button class="tab-btn" data-target="sip">SIP Calculator</button>
            </div>

            <!-- Simple Interest Form -->
            <div id="simple-interest-form" class="form-section active">
                <form id="si-calc-form">
                    <div class="input-group">
                        <label for="si-principal">Principal Amount (₹)</label>
                        <input type="number" id="si-principal" placeholder="10000" min="0" required>
                    </div>

                    <div class="input-group">
                        <label for="si-rate">Interest Rate (%)</label>
                        <input type="number" id="si-rate" placeholder="7.5" step="0.01" min="0" required>
                    </div>

                    <div class="input-group">
                        <label for="si-time">Time Period (Years)</label>
                        <input type="number" id="si-time" placeholder="3" min="0" required>
                    </div>

                    <button type="submit">Calculate</button>
                </form>

                <div id="si-result" class="result-container hidden">
                    <div class="result-item">
                        <span>Interest Amount:</span>
                        <span id="si-interest-amount">₹0.00</span>
                    </div>
                    <div class="result-item total">
                        <span>Total Amount:</span>
                        <span id="si-total-amount">₹0.00</span>
                    </div>
                </div>
            </div>

            <!-- SIP Form -->
            <div id="sip-form" class="form-section">
                <form id="sip-calc-form">
                    <div class="input-group">
                        <label for="sip-monthly">Monthly Investment (₹)</label>
                        <input type="number" id="sip-monthly" placeholder="5000" min="0" required>
                    </div>

                    <div class="input-group">
                        <label for="sip-rate">Expected Return Rate (p.a. %)</label>
                        <input type="number" id="sip-rate" placeholder="12" step="0.01" min="0" required>
                    </div>

                    <div class="input-group">
                        <label for="sip-time">Time Period (Years)</label>
                        <input type="number" id="sip-time" placeholder="10" min="0" required>
                    </div>

                    <button type="submit">Calculate</button>
                </form>

                <div id="sip-result" class="result-container hidden">
                    <div class="result-item">
                        <span>Invested Amount:</span>
                        <span id="sip-invested-amount">₹0.00</span>
                    </div>
                    <div class="result-item">
                        <span>Est. Returns:</span>
                        <span id="sip-returns-amount">₹0.00</span>
                    </div>
                    <div class="result-item total">
                        <span>Total Value:</span>
                        <span id="sip-total-amount">₹0.00</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
